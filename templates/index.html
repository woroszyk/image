<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Image Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="gradient-header">
        <div class="container">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo mb-4">
                <h1 class="mb-3">Web Image Analyzer</h1>
                <p class="lead mb-0">Analizuj i pobieraj obrazy ze stron internetowych</p>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="url-input-section">
            <div class="input-group">
                <input type="url" id="urlInput" class="form-control" placeholder="Wprowadź adres URL strony...">
                <button class="btn btn-primary px-4" id="analyzeBtn">
                    Analizuj
                </button>
            </div>
        </div>

        <div id="loader" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Ładowanie...</span>
            </div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div id="results" class="d-none">
            <div class="results-controls d-flex align-items-center gap-3 mb-4">
                <button class="btn btn-success" id="downloadSelected">
                    Pobierz zaznaczone
                </button>
                <select class="form-select w-auto" id="formatSelect">
                    <option value="original">Format oryginalny</option>
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                </select>
                <select class="form-select w-auto" id="resolutionSort">
                    <option value="none">Sortuj według rozdzielczości</option>
                    <option value="asc">Od najmniejszej</option>
                    <option value="desc">Od największej</option>
                </select>
            </div>

            <div class="row g-4" id="imageGallery"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">Autor: Karol Wiszowaty</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
